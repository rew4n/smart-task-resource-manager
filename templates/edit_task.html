<!doctype html>
<html>
  <body>
    <h1>Edit Task</h1>

    <form method="POST">
      <label>Title</label><br>
      <input name="title" value="{{ task.title }}" required><br><br>

      <label>Description</label><br>
      <textarea name="description" rows="4" cols="40">{{ task.description or "" }}</textarea><br><br>

      <button type="submit">Save</button>
      <a href="{{ url_for('tasks') }}">Cancel</a>
    </form>
  </body>
</html>
