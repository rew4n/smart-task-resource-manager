<!doctype html>
<html>
  <body>
    <h1>Edit Task</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
      <input name="title" value="{{ task.title }}" />
      <button type="submit">Save</button>
    </form>

    <p><a href="{{ url_for('tasks') }}">Back to tasks</a></p>
  </body>
</html>
