<!doctype html>
<html>
  <body>
    <h1>Edit Task</h1>

    <form method="POST">
      <input name="title" value="{{ task.title }}" required />
      <br>
      <textarea name="description">{{ task.description }}</textarea>
      <br>
      <button type="submit">Save</button>
    </form>

    <p><a href="{{ url_for('tasks') }}">Back</a></p>
  </body>
</html>
