<!DOCTYPE html>
<html>
  <head>
    <title>Tasks</title>
  </head>
  <body>
    <h1>Tasks</h1>

    <form method="POST">
      <input name="title" placeholder="New task..." required />
      <button type="submit">Add</button>
    </form>

    <hr />

    {% if tasks %}
      <ul>
        {% for task in tasks %}
          <li>{{ task.title }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No tasks yet.</p>
    {% endif %}

    <p><a href="/">Back to home</a></p>
  </body>
</html>
